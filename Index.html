<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nalapaaka - Food Order</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80');
      background-repeat: repeat;
      background-size: 150px 150px;
      background-position: center;
      background-attachment: fixed;
      color: #333;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255 255 255 / 0.85);
      pointer-events: none;
      z-index: -1;
    }

    header {
      background-color: #2c3e50cc;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      animation: slideIn 1s ease;
      backdrop-filter: blur(6px);
      border-bottom: 2px solid #27ae60;
    }

    @keyframes slideIn {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      padding: 2rem;
      animation: fadeIn 2s ease-in;
      background: rgba(255 255 255 / 0.9);
      border-radius: 15px;
      margin: 1rem auto;
      max-width: 1000px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #fff;
      width: 250px;
      border-radius: 15px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.12);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem 1rem;
      text-align: center;
      min-height: 180px;
      color: #222;
    }

    .card:hover {
      box-shadow: 0 10px 35px rgba(0,0,0,0.2);
      transform: scale(1.08);
    }

    .card-content h3 {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .order-section {
      max-width: 500px;
      margin: 2rem auto 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease;
    }

    .order-section p.note {
      text-align: center;
      color: #c0392b;
      font-weight: bold;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    textarea, input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: vertical;
      box-sizing: border-box;
    }

    input[readonly] {
      background-color: #eee;
      cursor: not-allowed;
    }

    button {
      background: #27ae60;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: 0.3s ease;
      border: none;
    }

    button:hover {
      background: #1e8f50;
    }

    .qr {
      text-align: center;
      margin-top: 2rem;
    }

    .qr img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<header>
  <h1>Nalapaaka</h1>
  <p>Delicious Meals Delivered to Your Room</p>
</header>

<section class="menu">
  <div class="card" onclick="addItem('Mango Rings Masala', 20)">
    <div class="card-content">
      <h3>Mango Rings Masala</h3>
      <p>₹20</p>
    </div>
  </div>

  <div class="card" onclick="addItem('Mango Rings Spicy', 20)">
    <div class="card-content">
      <h3>Mango Rings Spicy</h3>
      <p>₹20</p>
    </div>
  </div>

  <div class="card" onclick="addItem('Mango Stick Masala', 20)">
    <div class="card-content">
      <h3>Mango Stick Masala</h3>
      <p>₹20</p>
    </div>
  </div>

  <div class="card" onclick="addItem('Mango Stick Spicy', 20)">
    <div class="card-content">
      <h3>Mango Stick Spicy</h3>
      <p>₹20</p>
    </div>
  </div>
</section>

<section class="order-section">
  <p class="note">
    Note: Delivery not available. Pick up only at counter.
  </p>
  <form id="orderForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required />

    <label for="orderList">Your Order</label>
    <textarea id="orderList" rows="4" placeholder="Your selected items..." required readonly></textarea>

    <label for="amount">Total Amount (₹)</label>
    <input type="number" id="amount" required readonly />

    <button type="submit">Send Order via WhatsApp</button>
  </form>

  <div class="qr">
    <p><strong>Pay Now via UPI</strong></p>
    <img src="D:\AWS Projects\WhatsApp Image 2025-05-21 at 09.53.03_734311c8.jpg" alt="UPI QR Code" />
    <p>Scan &amp; Pay to <strong>9535219570@naviaxis</strong></p>
  </div>
</section>

<footer>
  &copy; 2025 Nalapaaka. All rights reserved.
</footer>

<script>
  let total = 0;
  let orderItems = [];

  function addItem(name, price) {
    orderItems.push(`${name} - ₹${price}`);
    total += price;

    document.getElementById("orderList").value = orderItems.join('\n');
    document.getElementById("amount").value = total;
  }

  document.getElementById("orderForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const order = document.getElementById("orderList").value.trim();
    const amount = document.getElementById("amount").value.trim();

    if(orderItems.length === 0){
      alert("Please select at least one item.");
      return;
    }

    const message = `Food Order:%0AName: ${name}%0AOrder:%0A${order}%0ATotal: ₹${amount}%0A(Paid via UPI)`;
    const phone = "9535219570";
    const url = `https://wa.me/${phone}?text=${message}`;
    window.open(url, "_blank");
  });
</script>

</body>
</html>
